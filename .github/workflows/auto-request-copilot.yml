name: ðŸ¤– Auto-Request Copilot Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [develop, main]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  auto-request-copilot:
    name: ðŸ¤– Request Copilot Review
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.actor != 'dependabot[bot]' && github.actor != 'github-copilot[bot]'
    
    steps:
      - name: ðŸ¤– Auto-request Copilot as reviewer
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.payload.pull_request.number;
            
            try {
              // Check if Copilot is already a reviewer
              const { data: reviews } = await github.rest.pulls.listRequestedReviewers({
                owner,
                repo,
                pull_number
              });
              
              const copilotAlreadyRequested = reviews.users.some(user => 
                user.login === 'github-copilot' || user.login === 'copilot'
              );
              
              if (!copilotAlreadyRequested) {
                // Request Copilot as reviewer
                await github.rest.pulls.requestReviewers({
                  owner,
                  repo,
                  pull_number,
                  reviewers: ['github-copilot']
                });
                
                console.log('âœ… Successfully requested Copilot as reviewer');
                
                // Add a comment to notify
                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number: pull_number,
                  body: `ðŸ¤– **Copilot has been automatically requested as a reviewer**\n\nCopilot will review this PR based on our project standards and guidelines defined in \`.github/copilot-instructions.md\`.\n\n---\n*This is an automated action. Copilot reviews help maintain code quality and consistency.*`
                });
                
              } else {
                console.log('â„¹ï¸ Copilot is already requested as a reviewer');
              }
              
            } catch (error) {
              console.error('Error requesting Copilot reviewer:', error);
              
              // Fallback: Add comment explaining the setup
              try {
                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number: pull_number,
                  body: `ðŸ¤– **Copilot Auto-Review Setup**\n\nTo enable automatic Copilot reviews:\n\n1. Go to Repository Settings â†’ General â†’ Pull Requests\n2. Enable "Automatically request reviews from owners of the code being changed"\n3. Or manually request \`@github-copilot\` as a reviewer\n\n---\n*Copilot reviews are configured via \`.github/copilot-instructions.md\`*`
                });
              } catch (commentError) {
                console.error('Error adding fallback comment:', commentError);
              }
            }

      - name: ðŸ“Š Log PR Changes (Info Only)
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.payload.pull_request.number;
            
            try {
              // Get changed files for logging
              const { data: files } = await github.rest.pulls.listFiles({
                owner,
                repo,
                pull_number
              });
              
              const categories = {
                architecture: [],
                components: [],
                database: [],
                utilities: [],
                tests: [],
                documentation: [],
                github: []
              };
              
              // Categorize changes for logging
              for (const file of files) {
                if (file.filename.startsWith('app/')) {
                  categories.architecture.push(file.filename);
                } else if (file.filename.startsWith('components/')) {
                  categories.components.push(file.filename);
                } else if (file.filename.startsWith('db/')) {
                  categories.database.push(file.filename);
                } else if (file.filename.startsWith('helpers/')) {
                  categories.utilities.push(file.filename);
                } else if (file.filename.includes('test') || file.filename.includes('__tests__')) {
                  categories.tests.push(file.filename);
                } else if (file.filename.endsWith('.md')) {
                  categories.documentation.push(file.filename);
                } else if (file.filename.includes('.github/')) {
                  categories.github.push(file.filename);
                }
              }
              
              console.log('ðŸ“Š PR Change Categories:');
              Object.entries(categories).forEach(([category, files]) => {
                if (files.length > 0) {
                  console.log(`  ${category}: ${files.length} file(s)`);
                }
              });
              
            } catch (error) {
              console.error('Error analyzing PR changes:', error);
            }