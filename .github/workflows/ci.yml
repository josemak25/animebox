name: ğŸš€ CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # âœ… Code Quality & Type Checking
  code-quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” TypeScript type checking
        run: npm run type-check

      - name: ğŸ§¹ ESLint check
        run: npm run lint

      - name: ğŸ¨ Prettier format check
        run: npm run format:check

  # ğŸ§ª Test Suite
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm run test:ci

      - name: ğŸ“Š Upload test coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # ï¸ Security & Dependency Check
  security:
    name: ğŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ğŸ“‹ Check for vulnerable dependencies
        run: npx better-npm-audit audit --level moderate
        continue-on-error: true

  # âœ… All Checks Status
  all-checks:
    name: âœ… All Checks Complete
    runs-on: ubuntu-latest
    needs: [code-quality, test, security]
    if: always()

    steps:
      - name: âœ… Check all jobs status
        if: |
          needs.code-quality.result != 'success' ||
          needs.test.result != 'success'
        run: |
          echo "âŒ One or more checks failed!"
          exit 1

      - name: ğŸ‰ All checks passed
        run: echo "ğŸ‰ All checks passed! Ready to merge."
